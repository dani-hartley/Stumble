<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stumble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <!--hero/jumbotron -->

    <div class="row">
        <section class="hero">
            <h1 class="col s7">Stumble</h1>
            <div id="search-form" class="col s5">
                <div class="card brown lighten-2">
                    <form id="address-form">
                        <input type="text" id="search" name="zipcode" placeholder="  Enter Zipcode" />
                        <select id="distance" class="browser-default N/A transparent">
                            <option value="" disabled selected>Distance</option>
                            <option value="25miles">25 Miles</option>
                            <option value="35miles">35 Miles</option>
                            <option value="45miles">45 Miles</option>
                            <option value="55miles">55 Miles</option>
                        </select>
                        <button type="submit" id="submitbtn"
                            class="waves-effect waves-light btn brown darken-4">Submit</button>
                    </form>
                </div>
            </div>

        </section>
    </div>

    <!--sidebar-->

    <ul id="slide-out" class="sidenav">Favorites</ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger" id="sidenavmenu"><i
            class="material-icons">star</i>Favorites</a>

    <!--Containers for Return values-->

                    <div class="card-content brewery-card">
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient
                            because I require little markup to use effectively.</p>
                    </div>
                </div>
            </div>
